title : Form.io Help
formio: <strong>&lt;<span class="text-primary">form</span>.<span class="text-secondary">io</span>&gt;</strong>
markdown: kramdown
excerpt_separator: ""
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
permalink: pretty
baseUrl: http://formio.github.io/help.form.io
exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site
collections:
  books:
    output: true
    permalink: /:path/
  sections:
    output: true
    permalink: /:path/
  chapters:
    output: true
    permalink: /:path/
  paragraphs:
    output: false
  liquid:
    error_mode: lax
